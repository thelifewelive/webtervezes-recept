<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>

		<h1>Macska feladat</h1>

		<canvas id="macska" width="400px" height="400px" style="border: 1px solid black">

			<script type="text/javascript">

				var canvas = document.getElementById('macska');
				var context = canvas.getContext('2d');

				//Fej
				context.beginPath();
				context.arc(200, 200, 100, 0, 2 * Math.PI);
				context.stroke();

				//Szemek
				context.beginPath();
				context.fillStyle = "gray";
				context.arc(170, 170, 10, 0, 2 * Math.PI);
				context.stroke();
				context.fill();
				context.beginPath();
				context.arc(230, 170, 10, 0, 2 * Math.PI);
				context.fill();
				context.stroke();

			</script>

		</canvas>

	



</body></html>
